<div class="container">

    
<form class="needs-validation mt-5" novalidate>

    <div class="alertMsg d-none" role="alert"></div>
        
    <div class="form-group">
        <label for="name">Movie Name</label>
        <input type="text" class="form-control" id="name" placeholder="Random Movie" required>
        <div class="invalid-feedback">Choose a name</div>
    </div>

    <div class="mb-3">
        <label for="description">Movie Description</label>
        <textarea class="form-control" id="description" placeholder="This movie is about..." rows="4" required></textarea>
        <div class="invalid-feedback">Please enter a description.</div>
    </div>

    <div class="mb-3">
        <label for="category">Movie Category</label>
        <select class="custom-select" id="category" required>
          <option value="">Category</option>
          <option value="horror">Horror</option>
          <option value="action">Action</option>
          <option value="comedy">Comedy</option>
          <option value="family">Family</option>
        </select>
        <div class="invalid-feedback">Choose A Category</div>
    </div>

    <div class="form-group">
        <label for="image">Image URL</label>
        <input type="url" class="form-control" id="image" placeholder="https://" required>
        <div class="invalid-feedback">Provide a valid url</div>
    </div>

    <button class="btn btn-success" type="submit">Add Movie</button>
    <button class="btn btn-warning" type="clear">Clear</button>
</form>

</div>
  
<script>
// Example starter JavaScript for disabling form submissions if there are invalid fields
(function() {
'use strict';
window.addEventListener('load', function() {
    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    var forms = document.getElementsByClassName('needs-validation');
    // Loop over them and prevent submission
    var validation = Array.prototype.filter.call(forms, function(form) {
    form.addEventListener('submit', function(event) {
        if (form.checkValidity() === false) {
        event.preventDefault();
        event.stopPropagation();
        }
        form.classList.add('was-validated');
    }, false);
    });
}, false);
})();
</script>
